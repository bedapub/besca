
name: Run doctests 2

on:
  push:
    branches: [ doctests ]
  pull_request:
    branches: [ doctests ]

jobs:
  example-2-linux:
    name: Ex2 Linux
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Bash
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda install -c conda-forge mamba
          mamba init
          source ~/.bashrc
          ls
          pwd
          mamba env create -f environment.lock.yml
          mamba activate besca_dev
          pip install pytest
          cd besca
          pytest --doctest-modules -W ignore::PendingDeprecationWarning
