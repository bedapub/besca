name: Docker Image CI

on:
  push:
    branches: [ doctests ]
  pull_request:
    branches: [ doctests ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: | 
        docker build . --file Dockerfile --tag besca-base:$GITHUB_JOB
        docker push besca-base:$GITHUB_JOB
        docker tag besca-base:$GITHUB_JOB besca-base:latest
        docker push besca:latest
