name: besca_dev
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.9
  - scipy
  - flask-restful
  - dominate
  - requests
  - numpy<1.24
  - scanpy
  - plotly
  - anndata==0.10.9
  - seaborn
  - mygene
  - pandas
  - matplotlib
  - python-igraph
  - leidenalg
  - scanorama
  - scvelo
  - umap-learn
  - sinfo
  - pydot
  - scvi-tools
  - ipython
  - pytest
  - deprecation
  - gseapy
  - pip
  - pip:
      - scikit_learn>=1.0.0
      - git+https://github.com/matchy233/bbknn.git@fix
      - nbclean>=0.3.2
      - jax==0.4.7
      - jaxlib==0.4.7
      - git+https://github.com/bedapub/besca.git
